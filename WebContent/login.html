<html>
<head>
<title>Signup Page</title>

<style type="text/css">
body { background-color:yellowgreen;
	}
</style>
</head>
<body>
	<center><h1 style="background-color:Green:";><u> Create Account </u></h1></center>
	<div>
		<form action ="Trial" method="post">
			<div class ="container">
			<div class="row">
			<div class="col-md-4" id="A">
			<center>
			<table>
				<tr>
					<td> FIRST NAME:<br></td>
					<td> LAST NAME:<br></td>
				</tr>
				<tr>
					<td><input type="text" name="Fname" size="40" required><br><br><br>
					</td>
					<td><input type="text" name="Lname" size="40" required><br><br><br>
					</td>
				</tr>	
				<tr>
					<td>EMAIL ID:<br></td>
					<td>PHONE NO:<br></td>
				</tr>
				<tr>
					<td><input type="email" name="email" size="40" required><br><br><br>
					</td>
					<td><input type="text" name="phone" size="40" required><br><br><br>
					</td>
				</tr>	
				<tr>
					<td>GENDER:</td>
					<td rowspan="2">DEPARTMENT:<br>
						<br><input type="text" name="department" size="40" required><br><br>
						
					</td>
				</tr>
				<tr>
					<td><input type="radio" name="gender" value="male">MALE<br> 
						<input type="radio" name="gender" value="female">FEMALE<br>
						<input type="radio" name="gender" value="other">OTHER<br>
					</td>
				</tr>
					
				<tr>
					<td>PASSWORD:<br></td>
					<td>RE-PASSWORD:<br></td>
				</tr>
				<tr>
					<td><input type="password" name="pass" size="40" required><br><br><br>
					</td>
					<td><input type="password" name="pass1" size="40" required><br><br><br>
					</td>
				</tr>
				<tr>
					<td>DATE OF BIRTH:</td>
					<td rowspan="2">
					<input type="checkbox" name="terms">
					I Agree To Terms and Conditions<br><br>
					</td>
				</tr>
				<tr>
					<td><input type="date" name="dob" size="40" required></td>
				</tr>
				<tr>
					<th colspan="2">
						<center>
							<button class="btn">Sign-In</button>
						</center>							
					</th>
				</tr>	
			
			</table>
			</center>
			</div>
			</div>
			</div>
</form>
</div>
</body>

</html>
